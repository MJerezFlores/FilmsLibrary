<div class="carousel carousel-showsixmoveone slide" id="{{id}}">
    <div  class="carousel-inner">
        <div class="item " ng-class="{active : $first}" ng-repeat="film in elements">
            <div class="thumbwrap col-xs-12 col-sm-4 col-md-2"><a class="thumb" href="infoFilmpage.html"><div class="opaco"></div><img ng-src="{{film.urlImage}}" alt="Image" class="img-responsive">
                                <span>
                                    <div class="emergentInfo">
                                        <b>Title:</b> {{film.title}}
                                        <br><br>
                                        <b>Sypnosis:</b> {{film.synopsis}}
                                        <br><br>
                                        <b>Rating:</b> {{film.rating}}
                                        <br>
                                    </div>
                                </span>
            </a></div>
        </div>
    </div>

    <a ng-hide="elements.length < 6" class="left carousel-control" href="#{{id}}" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
    <a ng-hide="elements.length < 6" class="right carousel-control" href="#{{id}}" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
</div>
