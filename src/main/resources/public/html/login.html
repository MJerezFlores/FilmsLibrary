<head>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">

</head>
<body ng-controller="RegisterCtrl" ng-app="appLogin">
<div class="container">
    <div id="signup">
        <div class="signup-screen">
            <div class="space-bot text-center">
                <h1>Log in</h1>
                <div class="divider"></div>
            </div>
            <form class="form-register" method="post" name="register" novalidate>
                <div class="input-field col s6">
                    <input id="nickname" type="text" class="validate" required>
                    <label for="nickname">Nickname</label>
                </div>
                <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>
                <div class="input-field col s6">
                    <input id="password" type="password" name="password" ng-model="password" ng-minlength='5' class="validate" required>
                    <label for="password">Password</label>
                </div>
                <p class="alert alert-danger" ng-show="form-register.password.$error.minlength || form.password.$invalid">Your password must be at least 5 characters.</p>
                <div class="space-top text-center">
                    <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
                        <i class="material-icons left">done</i> Done
                    </button>
                    <button type="button" class="waves-effect waves-light btn cancel">
                        <i class="material-icons left">clear</i>Cancel
                    </button>
                </div>
                <div class="linksLogin">
                    <a href="register.html">Sign In</a>
                    <br>
                    <a href="">I forgot my password</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="../js/app.js"> </script>



</body>
