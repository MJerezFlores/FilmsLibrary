<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">ADD FILM</h4>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Title</label>
                <div class="col-xs-9">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Sypnosis</label>
                <div class="col-xs-9">
                    <input class="form-control">
                </div>
            </div>

                <label class="col-xs-2 col-form-label">Genre</label>
                <div class="col-xs-9">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Year</label>
                <div class="col-xs-9">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Director</label>
                <div class="col-xs-9">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Actors</label>
                <div class="col-xs-9">
                    <input class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Image</label>
                <div class="col-xs-9">
                    <input type="file" class="filestyle" data-buttonName="btn-primary">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Route</label>
                <div class="col-xs-9">
                    <input type="file" class="filestyle" data-buttonName="btn-primary">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Link</label>
                <div class="col-xs-9">
                    <input class="form-control">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
