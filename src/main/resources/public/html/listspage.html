<div class="lists" ng-controller="listsController" >
    <div ng-repeat="list in listFilms">
        <div class="title">
            <h2>{{list.title}}</h2>
        </div>

        <div class="container">
            <div class="row">

<!--########-->
<!--MODAL ADD FILM-->
<!--########-->

<div ng-controller="formController" class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">ADD FILM</h4>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Title</label>
                <div class="col-xs-9">
                    <input ng-model="film.title" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Synopsis</label>
                <div class="col-xs-9">
                    <input ng-model="film.synopsis" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Genre</label>
                <div class="col-xs-9">
                    <input ng-model="film.genre"  class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Year</label>
                <div class="col-xs-9">
                    <input ng-model="film.year" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Director</label>
                <div class="col-xs-9">
                    <input ng-model="film.director" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Actors</label>
                <div class="col-xs-9">
                    <input ng-model="film.actors" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Image</label>
                <div class="col-xs-9">
                    <input ng-model="film.urlImage" type="file" class="filestyle" data-buttonName="btn-primary">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Rating</label>
                <div class="col-xs-9">
                    <input ng-model="film.rating" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Path</label>
                <div class="col-xs-9">
                    <input ng-model="film.path" type="file" class="filestyle" data-buttonName="btn-primary">
                </div>
            </div>


            <div class="modal-footer">
                <button ng-click="create(film)" type="submit" class="btn btn-default" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>

</div>
