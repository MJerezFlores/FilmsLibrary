<div class="lists" >
    <div ng-repeat="list in listFilms">
        <div class="title">
            <ul id="listOptions">
                <li><h2>{{list.title}}</h2></li>
                <li><button class="editButtonInfo" ng-click="modalTitle(list)"><span class="glyphicon glyphicon-edit glyphyInfo" aria-hidden="true" data-toggle="modal" data-target="#myModalEditList"></span></button></li>
                <li><button ng-click="deleteList(list.id)" class="deleteButtonInfo"><span class="glyphicon glyphicon-trash glyphyInfo" aria-hidden="true"></span></button></li>
            </ul>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <carousel-multiple-element id="list.id" elements="list.films"></carousel-multiple-element>
                </div>
            </div>
        </div>
    </div>
</div>

<!--########-->
<!--EDIT LIST MODAL-->
<!--########-->
<div ng-controller="listModifyController" class="modal fade" id="myModalEditList" role="dialog">
    <form name="myForm" ng-submit="editTitle('modifyTitle')">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">EDIT TITLE</h4>
                </div>
                <div class="form-group row">
                    <label class="col-xs-2 col-form-label">Title</label>
                    <div class="col-xs-9">
                        <input ng-model="editList.title" class="form-control" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" >Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </form>
</div>
